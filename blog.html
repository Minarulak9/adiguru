<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="./src/style.css">
    <link rel="stylesheet" href="./src/media.css">
    <script src="./src/app.js" defer> </script>

    <title>Blog</title>
</head>

<body>
    <nav id="navbar-blog">
        <div class="logo">
            <div class="img"><img src="./img/logo.svg" alt=""></div>
            <div class="search">
                <form action="">
                    <div class="search_box">
                        <span class="material-symbols-outlined">
                            search
                        </span>
                        <input type="text" placeholder="What do you want to learn" class="search_bar">
                    </div>
                </form>
            </div>
        </div>
    </nav>
    <section id="blog">
        <div class="blog-container">
            <h2>Headline</h2>
            <div class="person">
                <div class="person-details">
                    <img src="./img/circle.png" alt="">
                    <div class="details">
                        <div class="top">
                            <p>Name .</p>
                            <span> Follow</span>
                        </div>
                        <div class="date">
                            <h5>9 Sep, 2023</h5>
                        </div>

                    </div>
                </div>
                <div class="share">
                    <img src="./img/like.png" class="like "  alt="">
                    <img src="./img/export.png" class="export" alt="">
                </div>

            </div>
        </div>
    </section>
</body>

</html>
